<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Street Lighting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: {{ background_color }};">
    <div class="container">
        <h1>Smart Street Lighting System</h1>
        <div class="weather-info">
            <p><strong>Weather Description:</strong> {{ weather_description }}</p>
            <p><strong>Motion Detected:</strong> {{ 'Yes' if motion_detected else 'No' }}</p>
            <p><strong>High-Risk Zone:</strong> {{ 'Yes' if high_risk_zone else 'No' }}</p>
        </div>
        <div class="light-display" style="background-color: {{ light_color }}; transition: background-color 0.5s ease;">
            <p>Current Light State</p>
        </div>
    </div>
</body>
</html>
