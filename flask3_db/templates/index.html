<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Motion Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            transition: background-color 0.5s;
        }
        
        .dashboard {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .title {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: auto auto;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .info-label {
            font-weight: bold;
        }
        
        .mock-controls {
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        button {
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1 class="title">Weather & Motion Monitor</h1>
        
        <div class="info-grid">
            <div class="info-label">Temperature:</div>
            <div id="temperature">--</div>
            
            <div class="info-label">Weather:</div>
            <div id="weather">--</div>
            
            <div class="info-label">Motion Detected:</div>
            <div id="motion">No</div>
            
            <div class="info-label">Daily Movements:</div>
            <div id="movement-count">0</div>
            
            <div class="info-label">Light Level:</div>
            <div id="light-level">0</div>
        </div>
        
        <div class="mock-controls">
            <h2>Mock Controls</h2>
            <div class="button-grid">
                <button onclick="mockCondition('clear-day')">Clear Day</button>
                <button onclick="mockCondition('clear-night')">Clear Night</button>
                <button onclick="mockCondition('rain')">Rain</button>
                <button onclick="mockCondition('thunderstorm')">Thunderstorm</button>
                <button onclick="mockCondition('motion')">Toggle Motion</button>
                <button onclick="mockCondition('danger-zone')">Toggle Danger Zone</button>
            </div>
        </div>
    </div>

    <script>
        function updateDashboard() {
            fetch('/api/current-state')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('temperature').textContent = `${data.temperature}Â°C`;
                    document.getElementById('weather').textContent = data.weather_description;
                    document.getElementById('motion').textContent = data.has_motion ? 'Yes' : 'No';
                    document.getElementById('movement-count').textContent = data.daily_motion_count;
                    document.getElementById('light-level').textContent = data.light_level.level;
                    
                    // Update background color
                    document.body.style.backgroundColor = data.light_level.color;
                })
                .catch(error => console.error('Error:', error));
        }

        function mockCondition(condition) {
            fetch('/api/mock', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ condition: condition })
            })
            .then(response => response.json())
            .then(data => {
                updateDashboard(); // Refresh the display after mocking
            })
            .catch(error => console.error('Error:', error));
        }

        // Update dashboard every 5 seconds
        updateDashboard();
        setInterval(updateDashboard, 5000);
    </script>
</body>
</html>
