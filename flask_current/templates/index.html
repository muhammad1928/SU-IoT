<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and Light Controller</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body style="background-color: {{ background_color }};">
    <div class="container">
        <h1>Current Weather</h1>
        <!-- Display Date and Time -->
        <p><strong>Date and Time:</strong> {{ date_time }}</p>
        <!-- Display Weather Description -->
        <p>{{ weather_description }}</p>

        <!-- Light Status -->
        <h2>Current Light Status:</h2>
        <p>
            #cccccc = OFF<br>
            #fffe38 = Level 1 Light ON<br>
            #ffd13b = Level 2 Light ON
        </p>

        <!-- Lamp Controller -->
        <h2>Lamp Controller</h2>
        <form method="POST">
            <button type="submit" name="current_light" value="{{ light_color }}" class="light-controller">
                Change Light (Current: {{ light_color }})
            </button>
        </form>

        <!-- Motion Detected -->
        <h2>Motion Detection</h2>
        <p><strong>Today's Motion Detected:</strong> {{ motion_count }}</p>
    </div>
</body>
</html>
