<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and Light Controller</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body style="background-color: {{ background_color }};">
    <div class="container">
        <h1>Weather and Light Controller</h1>
        
        <!-- Date and Time -->
        <h2>Date and Time:</h2>
        <p>{{ date_time }}</p>
        
        <!-- Current Weather -->
        <h2>Current Weather</h2>
        <p>{{ weather_description }}</p>
        
        <!-- Current Light Status -->
        <h2>Current Light Status</h2>
        <p>{{ current_light_status }}</p>

        <!-- Lamp Controller -->
        <h2>Lamp Controller</h2>
        <form method="POST">
            <button type="submit" name="action" value="off" class="light-controller">Turn off</button>
            <button type="submit" name="action" value="min" class="light-controller">Turn on min level</button>
            <button type="submit" name="action" value="max" class="light-controller">Turn on max level</button>
        </form>

        <!-- Motion Detection -->
        <h2>Motion Detection</h2>
        <p>Today's Motion Detected: {{ motion_count }}</p>
    </div>
</body>
</html>
