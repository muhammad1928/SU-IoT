<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulated PIR Motion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #map {
            width: 80%;
            height: 400px;
            margin: auto;
            border: 1px solid black;
        }
        #motion {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Streetlight Simulation</h1>
    <div id="map">Simulated Map</div>
    <div id="motion">Checking for motion...</div>

    <script>
        // Fetch motion data periodically
        function fetchMotionData() {
            fetch('/motion')
                .then(response => response.json())
                .then(data => {
                    const motionDiv = document.getElementById('motion');
                    if (data.motion_detected) {
                        motionDiv.textContent = "Motion Detected! Streetlights ON.";
                        document.body.style.backgroundColor = "#ffff99"; // Brighter for motion
                    } else {
                        motionDiv.textContent = "No Motion. Streetlights OFF.";
                        document.body.style.backgroundColor = "#333"; // Darker for no motion
                    }
                })
                .catch(error => console.error('Error fetching motion data:', error));
        }

        // Poll the server every second
        setInterval(fetchMotionData, 1000);
    </script>
</body>
</html>
