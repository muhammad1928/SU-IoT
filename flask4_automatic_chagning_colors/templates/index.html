<!DOCTYPE html>
<html>
<head>
    <title>Light Status</title>
    <script>
        function updateLightStatus() {
            fetch('/light-status') // Fetch light status from a new route
                .then(response => response.json())
                .then(data => {
                    // Update the color text and background
                    const lightElement = document.getElementById("light-color");
                    lightElement.innerText = data.color;
                    lightElement.style.color = data.color;
                })
                .catch(error => console.error('Error fetching light status:', error));
        }

        // Refresh light status every 5 seconds
        setInterval(updateLightStatus, 100);

        // Fetch light status on page load
        window.onload = updateLightStatus;
    </script>
</head>
<body>
    <h1>Current Light Color</h1>
    <p id="light-color" style="font-size: 24px; color: #000000;">Loading...</p>
</body>
</html>
